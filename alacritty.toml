# Shoudl be linked to ~/.config/alacritty/alacritty.yml

[general]
live_config_reload = true

[colors.bright]
black = "0x575b70"
blue = "0xcaa9fa"
cyan = "0x9aedfe"
green = "0x5af78e"
magenta = "0xff92d0"
red = "0xff6e67"
white = "0xe6e6e6"
yellow = "0xf4f99d"

[colors.normal]
black = "0x000000"
blue = "0xcaa9fa"
cyan = "0x8be9fd"
green = "0x50fa7b"
magenta = "0xff79c6"
red = "0xff5555"
white = "0xbfbfbf"
yellow = "0xf1fa8c"

[colors.primary]
background = "0x282a36"
foreground = "0xf8f8f2"

[font]
size = 9.0

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "Up"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "Down"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "V"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "V"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "P"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "N"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Comma"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "Colon"
mods = "Alt"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control|Shift"

[scrolling]
history = 50000
multiplier = 1
